<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>instagram continuar usuario</title>
</head>
<body>
    <div class="container">

        <div class="phone-container">
            <img src="img/instagram-celular.png" alt="celular instagram">
        </div>


        <div class="continue-container">
            <div class="group">
                <img src="img/instagram-logo.png" alt="logo instagram" class="logo-instagram">
                <div class="profile-photo">
                    <img src="img/foto-perfil.jpeg" alt="foto do perfil">
                </div>
                <a href="#" class="login">Continuar como cosmo.sn</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é cosmo.sn?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span> ou <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-app">
                <p>Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
